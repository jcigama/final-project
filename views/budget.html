<include href="views/header.html"></include>
    <body>
        <div class="container">
            <br>
            <h1>Budget Information</h1>
            <form action="#" method="post">

                <div class="form-group">
                    <label for="baseFunds">Base Fund: <br></label>
                    <input type="number" class="form-control pl-2" id="baseFunds" name="baseFunds">
                    <div class="text-danger">
                        <check if="{{ isset(@errors['baseFunds']) }}">
                            {{ @errors['baseFunds'] }}
                        </check>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="description">Description:<br></label>
                    <input type="text" class="form-control pl-2" id="description" name="description">
                </div>
                <br>

                <div class="form-group">
                    <label for="startDate">Starting Date:<br></label>
                    <input type="number" class="form-control pl-2" id="startDate" name="startDate" placeholder="mmddyyyy">
                    <div class="text-danger">
                        <check if="{{ isset(@errors['startDate']) }}">
                            {{ @errors['startDate'] }}
                        </check>
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="endDate">End Date:<br></label>
                    <input type="number" class="form-control pl-2" id="endDate" name="endDate" placeholder="mmddyyyy">
                    <div class="text-danger">
                        <check if="{{ isset(@errors['endDate']) }}">
                            {{ @errors['endDate'] }}
                        </check>
                    </div>
                </div>
                <br>

                <label>Priority</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="gridRadios1" value="high">
                    <label class="form-check-label" for="gridRadios1">
                        High
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="gridRadios2" value="medium">
                    <label class="form-check-label" for="gridRadios2">
                        Medium
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="priority" id="gridRadios3" value="low">
                    <label class="form-check-label" for="gridRadios3">
                        Low
                    </label>
                </div>
                <div class="text-danger">
                    <check if="{{ isset(@errors['priority']) }}">
                        {{ @errors['priority'] }}
                    </check>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Submit</button>
                <br><br>
            </form>
        </div>
    </body>
</html>
