<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/general-styles.css">
    <link rel="stylesheet" href="styles/login-styles.css">
    <!--        Link for Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500&display=swap" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <!-- NAVBAR -->
    <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ @BASE }}">
                <img src="images/credit-card-8x.png" width="30" height="30" alt="Credit card">
                Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

</head>
<body>
    <header>
        <br>
        <br>
        <br>
        <!-- Login form -->
        <div class="center">
            <div class="card shadow py-2">
                <h1>Log In</h1>
                 <form action="#" method="post">

                     <div class="row justify-content-center">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control pl-1" id="username" name="username" value="{{ @username }}">
                        </div>
                     </div>

                     <div class="row justify-content-center">
                         <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" class="form-control pl-1" id="password" name="password" value="{{ @password }}">
                         </div>
                     </div>

                     <div class="row justify-content-center">
                                            <button type="submit" class="my-3 btn btn-lg">Login</button>
                         <a href="register"><button type="button" class="my-3 btn btn-lg">Register</button></a>
                     </div>

                 </form>

                <check if="isset({{ @loginError }})">
                    <p class="text-danger text-center"> {{ @loginError }} </p>
                </check>

            </div>
        </div>
    </header>

    <footer class="footer mt-auto pt-3 bg-light text-center fixed-bottom">
        <!-- Grid container -->
        <div class="container d-none d-sm-block">
            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">About us</h5>
<!--                    <p>-->
<!--                        Is it time to finally start tracking your spending? With this expense tracker not only will you be able to-->
<!--                        create a budget for every situation you find yourself in, you'll also be able to create financial goals as-->
<!--                        well!-->
<!--                    </p>-->
                    <p>Introducing <strong>404Found's</strong> expenses tracker. <br> Functional and minimal, to suit your essential budgeting needs.</p>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <span class="text-muted">Created by 404Found</span>
        </div>
    </footer>
</body>
</html>
