<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general-styles.css">
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">Expense Tracker</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="login">Login <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link active" href="login">Register <span class="sr-only">(current)</span></a>
    </div>
</nav>

<div class="container">
    <h1>Log In</h1>

    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control pl-2" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control pl-2" id="password" name="password" >
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

</div>


<footer class="footer mt-auto py-3 bg-light text-center fixed-bottom">
    <div class="container">
        <span class="text-muted">Created by 404Found</span>
    </div>
</footer>

</body>
</html>
